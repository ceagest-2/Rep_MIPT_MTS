name: Java CI with Maven

on:
  push:
    branches: [ "main", "feature/hw1-gitactions", "feature/hw2-maven", "feature/hw3-java_basics" ]
  pull_request:
    branches: [ "main", "feature/hw1-gitactions", "feature/hw2-maven", "feature/hw3-java_basics" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package